<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>

<body>
    <script>
        // Rest menggunakan parameter
        function sum(name, ...data) {
            let total = 0;
            for (const item of data) {
                total += item;
            }
            document.writeln(`<p>Total : ${name} is ${total}</p>`);
            console.log(`Total : ${name} is ${total}`);
        }

        sum("Orange", 2, 3, 4, 6, 7, 8);
        sum("Apple", 5, 5, 6, 7, 5, 6);
        sum("Banana", 9, 5, 2, 3, 4);

        // Rest dengan array
        const values = [10, 10, 10, 10, 10];
        sum("Test", ...values);

        // Arguments object
        function oldSum() {
            let totals = 0;
            for (const items of arguments) {
                totals += items;
            }
            document.writeln(`<p>Total : is ${totals}</p>`);
            console.log(`Total : is ${totals}`);
        }

        oldSum(10, 20, 30);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masalah Var</title>
</head>

<body>
    <script>
        // Global Scopee
        let i = 20;

        // Local Scopee
        for (let i = 0; i < 10; i++) {
            console.log(`Local : ${i}`);
        }

        console.log(`Global : ${i}`);
    </script>
</body>

</html>

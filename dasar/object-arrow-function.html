<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Arrow Function</title>
</head>

<body>
    <script>
        /*
        Object Menggunakan arrow function jika pakai this merupakan data window
        dan tidak bisa digunakan
        */
        const person = {
            name: "Ilyas",
            sayHello: (name) => {
                console.log(`Hello : ${name}`);
                console.log(`Hello : ${name} is ${this.name}`);
            }
        };

        person.sayHello("Budi")
    </script>
</body>

</html>

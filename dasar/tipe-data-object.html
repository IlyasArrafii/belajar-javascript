<body>
    <script>
        const orang = {

        };

        // orang["umur"] = 30;

        console.log(`Nama : ${orang.nama}`);

        console.log(`Umur : ${orang.umur}`);

        console.table(orang);

        // Menghapus Data Delete
        delete orang["umur"];
        console.table(orang);


    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Non Boolean</title>
</head>

<body>
    <script>
        // console.log("Hello" || ""); //Hello True
        // console.log("" || []); //Array Kosong True Karena Truthy
        // console.log("0" || "NOL"); //Karena sama" Falsy di ambil sebelah kiri 
        // console.log(0 || "NOL"); // 
        // console.log(null || "NULL"); // 
        // console.log(undefined || "UNDEFINIED"); // 
        // console.log(0 || false); // 

        const person = {
            firstName: "Ilyas",
            lastName: "Arrafii",
        };

        const name = person.firstName || person.lastName;
        console.log(name);


        console.log("Hello" && ""); //Hello True
        console.log("" && []); //Array Kosong True Karena Truthy
        console.log("0" && "NOL"); //Karena sama" Falsy di ambil sebelah kiri 
        console.log(0 && "NOL"); // 
        console.log(null && "NULL"); // 
        console.log(undefined && "UNDEFINIED"); // 
        console.log(0 && false); // 
    </script>
</body>

</html>

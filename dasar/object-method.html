<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const person = {
            name: "Ilyas",
            sayHello: function (name) {
                alert(`Hello ${name}`);
            }
        };

        const persons = {
            name: "Eko"
        };

        persons.sayHello = function (name) {
            alert(`Hello ${name}`);
        }

        person.sayHello("Arrafii");
        persons.sayHello("Ilyas");
    </script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>

<body>

    <script>
        const nilaiUjian = 80;
        const nilaiAbsensi = 79;

        const lulusUjian = nilaiUjian > 75;
        document.writeln(lulusUjian);
        const lulusAbsensi = nilaiAbsensi > 75;
        document.writeln(lulusAbsensi);

        const simpanLulus = lulusUjian && lulusAbsensi; // Dan value 1 & value 2
        const simpanLulus1 = lulusUjian && lulusAbsensi; // Dan value 1 atau value 2
        document.writeln(simpanLulus);

    </script>

</body>

</html>

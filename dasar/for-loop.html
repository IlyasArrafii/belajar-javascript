<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <script>
        // for (; ;) {
        //     alert("Perulangan Tanpa Henti");
        // }

        let counter = 1;
        for (; counter <= 10;) {
            document.writeln(`<p>Perulangan Ke ${counter}</p>`);
            counter++;
        }

        for (let counters = 1; counters <= 10; counter++) {
            document.writeln(`<p>Perulangan Ke ${counters}</p>`);
        }
    </script>
</body>

</html>

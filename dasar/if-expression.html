<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If (Percabangan)</title>
</head>

<body>
    <script>
        const nilaiValue = 50;

        if (nilaiValue > 70) {
            document.writeln("<p> Nilai Bagus </p>");
        } else if (nilaiValue > 90) {
            document.writeln("<p> Nilai Lumayan </p>");
        } else {
            document.writeln("<p> Nilai Jelek </p>");
        }
    </script>
</body>

</html>

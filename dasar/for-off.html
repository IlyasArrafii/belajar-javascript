<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Off</title>
</head>

<body>
    <script>
        // For Off Digunakan untuk String atau array khusus iterable
        const names = ["Ilyas", "Zainul", "Arrafii"];
        for (const property of names) {
            document.writeln(`<p>${property}</p>`);
        }

        // Contoh Menggunakan Full Names
        const fullNames = "M Ilyas Z A";
        for (const character of fullNames) {
            document.writeln(`<p>${character}</p>`);
        }
    </script>
</body>

</html>

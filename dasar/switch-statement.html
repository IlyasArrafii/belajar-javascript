<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <script>
        const nilai = prompt("Masukkan Nilai Anda");
        switch (nilai) {
            case "A":
                document.writeln("Nilai Kamu A");
                break;
            case "B":
            case "C":
                document.writeln("Nilai Kamu C");
                break;
            case "D":
                document.writeln("Nilai Kamu D");
                break;
            case "E":
                document.writeln("Nilai Kamu E");
                break;
            default:
                document.writeln("Anda Tidak Lulus");
        }
    </script>
</body>

</html>

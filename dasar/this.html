<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>

<body>
    <script>
        console.log(this);

        function sample() {
            console.log(this);

            function inner() {
                console.log(this);
            }

            inner();
        }

        sample();

        const person = {
            name: "Ilyas",
            sayHello: function (value) {
                console.log(`Hello : ${value} My Name Is ${this.name}`);
            }
        };

        person.sayHello("Budi");
    </script>
</body>

</html>

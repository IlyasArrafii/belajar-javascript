<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>

<body>
    <script>
        // Function Value
        function sayHello(name) {
            document.writeln(`<p> Hello :${name}</p>`);
        }

        sayHello("Ilyas");
        const say = sayHello;;
        say("Arrafii");

        // Function Parameter

        function giveName(callback) {
            callback("Ilyas");
        }

        giveName(sayHello);
        giveName(say);

    </script>
</body>

</html>

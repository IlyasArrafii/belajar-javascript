<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator instanceof</title>
</head>

<body>
    <script>
        class Employee {

        }

        class Manager extends Employee {

        }

        const budi = new Employee();
        const ilyas = new Manager();

        console.log(typeof budi);
        console.log(typeof ilyas);

        console.log(budi instanceof Employee);//true
        console.log(budi instanceof Manager);//false

        console.log(ilyas instanceof Employee);//false
        console.log(ilyas instanceof Manager);//true
    </script>
</body>

</html>
